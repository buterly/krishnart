<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .gallery-item h3 {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }
        .gallery-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    {% csrf_token %}

    <div class="gallery">

    {%  for drawing in drawings %}

    <div class="gallery-item">
        <img src="media/{{drawing.image}}" alt="Image 2">
        <h3>{{drawing.name}}</h3>
        <p>{{drawing.caption}}</p>
        <p>Uploaded on: {{drawing.date}}</p>
    </div>
    {% endfor %}
        
    </div>

    <script>

        

    </script>
</body>
</html>
